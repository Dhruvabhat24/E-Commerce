<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones</title>
    <link rel="stylesheet" href="ph.css">
</head>
<body>
    <h1>Smartphones</h1>

    <div class="product-grid">
        <div class="product-card">
            <img src="phone1.jpg" alt="Phone 1">
            <h3>Phone Model 1</h3>
            <p>Description of Phone Model 1.</p>
            <button class="view-details">View Details</button>
        </div>
        <div class="product-card">
            <img src="phone2.jpg" alt="Phone 2">
            <h3>Phone Model 2</h3>
            <p>Description of Phone Model 2.</p>
            <button class="view-details">View Details</button>
        </div>
        <!-- Add more product cards here -->
    </div>

    <div class="product-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <img src="" alt="Product Image" id="popup-image">
            <h2 id="popup-title">Product Title</h2>
            <p id="popup-description">Product Description.</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>

    <script src="ph.js"></script>
</body>
</html>
